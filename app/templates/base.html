<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>Microblog: {{title}}</title>
    {% else %}
    <title>Mircroblog</title>
    {% endif %}
</head>
<body>
    <div>
        <h3>Microblog</h3>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('user_login') }}">Login</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for msg in messages %}
                <li>{{ msg }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
